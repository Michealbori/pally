<!-- Image Header --> 
                                     <div class="imageHeader">
                                      <h1>Image Caption Generator</h1>

                                     </div>
                               

<!-- Image Header End... -->




<div class="UPLOAD">
  <!-- 1. UPLOAD AN IMAGE OR PHOTO (MAX 4MB) -->
  <div class="UploadForm">
      <p  id="SELECT">1. UPLOAD AN IMAGE OR PHOTO (MAX 4MB)</p>
  <label for="firstImg" id="uploadIMG"> <img src="/img/upload.png" alt="UPLOAD Button">
      <p>Click to Upload</p>
  </label>
  <input type="file" name="" id="firstImg">
  </div>

<!-- 1. UPLOAD AN IMAGE OR PHOTO (MAX 4MB) End.. -->


  <!-- Select a vibe -->
  <div class="vibeslect">
    <p id="SELECT">2. SELECT A VIBE</p>
<select class="Vibe">
  <option value="Fun">😆 Fun </option>
  <option value="Joke">😜 Joke </option>
  <option value="Funny"> 🤣 Funny </option>
  <option value="Happy">🥳 Happy</option>
  <option value="Serious">😑 Serious</option>
  <option value="Sad">😭 Sad</option>
  <option value="Angry">😡 Angry </option>
  <option value="Ecstatic">🙌🏻 Ecstatic</option>
  <option value="Curious">🧐 Curious</option>
  <option value="Informative">📔 Informative </option>
  <option value="Cute">😻 Cute</option>
  <option value="Cool">🧊 Cool</option>
  <option value="Controversial">😲 Controversial</option>
</select>
  </div>
  
<!-- Select a vibe End... -->

<!-- ADDITIONAL PROMPT  (OPTIONAL) -->

     <div class="ADDITIONAL">
      <P  id="SELECT">3. ADDITIONAL PROMPT (OPTIONAL)</P>
      <input type="text" placeholder="eg. the photo is in Byron Bay">
     </div>

<!-- ADDITIONAL PROMPT  (OPTIONAL) End...-->

<!-- GENERATE CAPTION BUTTON -->
     <div class="generate-button">
      <button id="GenerateBtn" onclick="generateBtn()">
        Generate Captions
      </button>
     </div>
</div>

<!-- GENERATE CAPTION BUTTON End.. -->

<div class="ApidISPLAY ">
